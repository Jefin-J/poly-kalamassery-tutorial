<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <style>
      .container {
          width: 80%;
          margin: 0 auto;
          text-align: center;
        }

        .user-info {
          font-size: 18px;
          margin-bottom: 20px;
        }

        #username {
          font-weight: bold;
        }


        table {
          width: 100%;
          border-collapse: collapse;
        }

        th, td {
          border: 1px solid black;
          padding: 8px;
        }

        .add-item-form input[type="text"], .add-item-form input[type="number"] {
          width: 60%;
          padding: 8px;
          margin-right: 8px;
          font-size: 16px;
        }

        .add-item-form button[type="submit"] {
          padding: 8px 16px;
          background-color: lightblue;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

    </style>
</head>
<body>
  <div class="container">
  <h1>Inventory Management Dashboard</h1>
  <div class="user-info">
    Logged in as: <span id="username">{{username}}</span>
  </div>
  <div class="item-list">
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="item-data">
      </tbody>
    </table>
  </div>
  <form class="add-item-form">
    <input type="text" id="item-name" placeholder="Item name">
    <input type="number" id="item-quantity" placeholder="Quantity">
    <button type="submit">Add Item</button>
  </form>
</div>


</body>
</html>
